  <head>

      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <title>Job Posting</title>
    <style>
      .container {
        position: relative;
        top: 30px;
        margin: 0 auto;
        border: solid gray;
        border-radius: 25px;
        margin-bottom: 100px;
      }
      .row {
        margin: 2px;
      }
      .btn {
        position: relative;
        left: 25%;
        font-weight: bolder;
      }
      .nav-link:hover {
        color: rgb(255, 255, 255);
        font-weight: bold;
      }
      .jumbotron {
        color: white;
        background-color: rgb(80, 78, 78);
        width: auto;
        padding: 4px;
        border-radius: 10px;
        text-align: center;
        margin: -8px;
      }
      label {
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SimpleJobPortal</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/job-posting.html">Job Posting</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/job-listing">Job Listing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/job-applied">Job Applied</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <form action="/job-posting" method="POST">
        <h4 class="jumbotron">Job Posting Form</h4>
        <hr />
        <div class="mb-3 row">
          <label for="companyName" class="col-sm-2 col-form-label">
            Company Name
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="cname" required />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="employerName" class="col-sm-2 col-form-label">
            Employer Name
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="ename" required />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="employerEmail" class="col-sm-2 col-form-label">
            Employer's Email
          </label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="eemail" required />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="empDesig" class="col-sm-2 col-form-label">
            Employer's Designation
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              name="edesignation"
              required
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="emprMobile" class="col-sm-2 col-form-label">
            Employer's MobileNo
          </label>
          <div class="col-sm-10">
            <input
              type="phone"
              class="form-control"
              name="emobile"
              maxlength="10"
              required
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="emprMobile" class="col-sm-2 col-form-label">
            Hiring Position:
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="ehiringfor" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="jobDescription" class="col-sm-2 col-form-label">
            Job Description
          </label>
          <div class="col-sm-10">
            <textarea
              name="jobdescription"
              id=""
              cols="80"
              rows="5"
              required
            ></textarea>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="salary" class="col-sm-2 col-form-label">
            Salary per month
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="salary" required />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="joblocation" class="col-sm-2 col-form-label">
            Job Location
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              name="joblocation"
              required
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="reqTechnology" class="col-sm-2 col-form-label">
            Required Technology
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              name="requiredtech"
              required
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="requiredExp" class="col-sm-2 col-form-label">
            Required Experience(yrs)
          </label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              name="requiredexp"
              required
            />
          </div>
        </div>
        <div class="mb-3 row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-info align-center">
              Submit
            </button>
            <a href="index.html" class="btn btn-info">Back to Home</a>
          </div>
        </div>
      </form>
    </div>
    <footer class="bg-dark text-center text-lg-start text-white">
      <!-- Copyright -->

        class="text-center p-3"
        style="background-color: rgba(0, 0, 0, 0.2);"

      </div>
      <!-- Copyright -->
    </footer>
  </body>
</html>
